name: Secure CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  package-management:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Scan dependencies with Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test --all-projects --severity-threshold=high

      - name: Dependency analysis (transitive deps)
        run: npm audit --audit-level=high

  source-code-scanning:
    runs-on: ubuntu-latest
    needs: package-management
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Build application
        run: npm run build

      - name: Perform CodeQL Analysis (SAST)
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

      - name: Secret scanning
        uses: advanced-security/secret-scanning@v1

      - name: SonarCloud Scan (code quality and additional security)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=your_project_key
            -Dsonar.organization=your_org

  deploy:
    runs-on: ubuntu-latest
    needs: source-code-scanning
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: echo "Secrity check passed - Ready for Prod deploy"
