trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

variables:
  buildConfiguration: "Release"

jobs:
  - job: Build
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: "5.x"
      - script: echo Build process started...
      - task: DotNetCoreCLI@2
        inputs:
          command: "restore"
          projects: "**/*.csproj"
      - task: DotNetCoreCLI@2
        inputs:
          command: "build"
          projects: "**/*.csproj"
      - task: DotNetCoreCLI@2
        inputs:
          command: "publish"
          publishWebProjects: true
          projects: "**/*.csproj"
